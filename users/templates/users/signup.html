<body id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
<img src="{%static 'file4.jpg'%}" style="width: 100vw; height: 100vh; position: absolute; left: 0%;top: 0%;z-index: -222;" alt="" srcset="">

    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-1 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat"
                style="background-image: url('assets/media/bg/bg-3.jpg');">
                <!--<div class="login-form text-center p-7 position-relative overflow-hidden">-->
		 <div class="login-form text-center p-2 mt-15 position-relative overflow-hidden"
                         style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);background-color:#b2d8ff;border-radius: 10px;">
                                 
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-1 mt-1">
                        <a href="#">
                            <img src="{% static 'mnfapp/assets/media/logos/mnf-logo.png' %}" class="max-h-75px" alt="" />
                        </a>
                    </div>
                    <div class="login-signup">
                        <div class="mb-2">
                            <h3>Sign Up</h3>
                        </div>
                        {% if messageses %}
							<div class="mt-3" style="font: 1.6em; color: red;">{{messageses}}</div>
						{%endif%}
                        <form class="form" id="kt_login_signup_form" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div id="form_grid">
                            <div class="form-group mb-3">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="text" placeholder="First Name" name="firstname" required />
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="text" placeholder="Last Name" name="lastname" required />
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="email" placeholder="Email" name="email" autocomplete="off" required />
                            </div>
                            
                            <div class="form-group mb-3">
                                <div style="display: flex;">
                                    <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="password"  placeholder="Password" id='password' name="password" required />
                                    <span id="toggle_pwd" style="margin-top: 18px;margin-left: -28px;z-index: 9999; " class="fa fa-fw fa-eye field_icon"></span>
                                </div>
                                
                                <span id="message2" style="color: red;"></span>
                                <span id="message" style="color: green;"></span>
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control h-auto form-control-solid py-4 px-8 border border-primary"
                                    type="password" placeholder="Confirm Password" id="confirm_password"
                                    name="cpassword" required />
                                <span id="password_valid" style="color: red;"></span>
                                <span id="password_valida" style="color: green;"></span>

                            </div>
                        </div>
                            <div class="form-group mb-3 text-left">
                                <div class="checkbox-inline">
                                    <label class="ml-5">
                                        <input class="form-check-input" type="checkbox" name="agree" title="To continue with mnf you must check the box" required />
                                        <span></span>By clicking Sign Up, you agree to our
                                        <a href="{% static 'tnc.html' %}" target="_blank" class="font-weight-bold ml-1">terms and conditions</a>.</label>
                                </div>
                                <div class="form-text  text-center"></div>
                            </div>
                            <div style="display: none;">
                                {% if refferedBy %}
                                <input type="text" name="refferedBy" id="" value="{{refferedBy}}">
                                {%else%}
                                <input type="text" name="refferedBy" id="" value="">
                                {% endif %}
                            </div>
                            
                            <div class="form-group d-flex flex-wrap flex-center mt-3">
                                <button id="kt_login_signup_submit"
                                    class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Sign up</button>
                                <!-- <a href="{% url 'signin' %}" <button id="kt_login_signup_submit"
                                    class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Login</a></button>
                            -->
                            </div>
                            <div class="mt-3">
                                <span class="opacity-70 mr-4">Already have an account?</span>
                                <a href="{% url 'signin' %}" id="kt_login_signup"
                                    class=" text-hover-primary font-weight-bold">Sign In!</a>
                            </div>
                        </form>
                    </div>
                    <div class="text-center my-5">

						<p class="font-size-h5 font-weight-bold m-5">Or continue with</p>
						<!--end::Form group-->
						        <a href='{% provider_login_url "google" %}'><img class="m-1"
								src="{% static 'mnfapp/assets/media/icons/google.png' %}" height="30px"
								width="30px"></a>
                                
					</div>
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->
    <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>

                $(this).toggleClass("fa-eye fa-eye-slash");

                $("#password").attr("type", type);
            });

        });
